<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
          body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background-color: #121212; /* Matches your section background */
          }
        
          section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a); /* Subtle gradient */
            text-align: center;
            padding: 1rem; /* Responsive padding for small devices */
          }
        
          .container {
            max-width: 800px;
            background: #1c1c1c; /* Card-like dark container */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Soft shadow */
            padding: 2rem;
            animation: fadeIn 1.2s ease-in-out; /* Smooth entrance */
          }
        
          h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff79c6, #8be9fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          }
        
          p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #cccccc;
          }
        
          /* Add animation */
          @keyframes fadeIn {
            from {
              opacity: 0;
              transform: translateY(20px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
        
          /* Responsive Design */
          @media (max-width: 768px) {
            h1 {
              font-size: 2rem;
            }
        
            p {
              font-size: 1rem;
            }
        
            .container {
              padding: 1.5rem;
            }
          }
        
          @media (max-width: 480px) {
            h1 {
              font-size: 1.8rem;
            }
        
            p {
              font-size: 0.9rem;
            }
          }
        </style>
        
  </head>
  <body>
    <header>
      <nav>
        <div class="containerlg">

          <div class="nav-links">
            <a href="index.html">Home</a>

            <button id="categorylg">Category</button>
            <div class="sarchbar">
              <input type="text" placeholder="Search Blog..." />
            </div>
            <div class="categories">
              <ul>
                <li><a href="">Technology</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">Entertainment</a></li>
              </ul>
            </div>
            <button id="postNewBlog" style="background-color: #474747">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
        </div>
        <div class="containersm">
          <div class="header1">
            <div class="logo">BlogWeb</div>
            <div class="items">
              <button id="postNewBlog">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
              <div class="mobilelinks">
                <a href="index.html">Home</a>
                <a href="notes.html">Notes</a>

                <!-- Dropdown for Categories -->
                <div class="dropdown">
                  <a href="#" class="dropdown-btn">Category</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Entertainment</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="header2">
            <div class="searchbar">
              <input type="text" placeholder="Search Blog..." />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <h1>Notes</h1>
        <p>
          This is where you can store and share your thoughts, ideas, and
          memories.
        </p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
